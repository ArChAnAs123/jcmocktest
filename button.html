<!DOCTYPE html>
<html>
<body>

<div id="demo">
  <h2> AJAX get this text</h2>
  <button type="button" onclick="loadDoc()">get Content</button>
</div>
<script>
    function loadDoc() {
var xhttp = new XMLHttpRequest();
var listl="";  

xhttp.onreadystatechange = function() {
    

   
if (this.readyState == 4 && this.status == 200) {
document.getElementById("demo").innerHTML = this.responseText;
var response=document.getElementById("demo").innerHTML;

console.log(response);
var res = JSON.parse(this.responseText);

for (var key in res) {
         
             var val = res[key];
           
            
          listl= listl+ val['first_name']+val['last_name']+"("+val['gender']+")"+"{"+val['email']+"}"+val['ip_address']+"   "; 
           
            }

            document.getElementById("demo").innerHTML =listl;
            
            console.log(listl);
}
}

xhttp.open("GET", "http://localhost:3000/employees", true);
xhttp.send(null);





    }

</script>

</body>
</html>
